<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title></title>
</head>

<body>
 <div id="container">
    <form class="census-form">
        <label for="state">
        Enter state initials:
        <select class="state-list" name="state-list"></select>
        <button type="submit">Enter</button>
    </form>
    <h1 id="num-of-people">How many people are there? </h1>
    <h2> State: </h2><span id="state"></span>
    <h5> Total Population: </h5><span id="population-total"></span>
    <h5> Female Population: </h5><span id="female-total"></span>
    <h5> Male Population: </h5><span id="male-total"></span>
    <h5> Asian Population:</h5><span id="asian-total"></span>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
